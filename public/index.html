<!DOCTYPE html>
<html>

<head>
  <title>Speakeasier</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" initial-scale="1">

  <meta property="og:title" content="Speakeasier" />
  <meta property="og:image" content="http://speakeasier.herokuapp.com/img/speakeasier-featured.png" />
  <meta property="og:description" content="A light-weight web app that pings Google APIs to supply pictures and descriptions of locations around the world. Built using HTML, CSS, JavaScript, and SQL, with Express, EJS, and PostgreSQL." />
  <meta property="og:url" content="http://speakeasier.herokuapp.com" />

  <link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>

<body class="homepage-body">
  <header class="homepage-header">
    <div>
      <h1>Speakeasier</h1>
      <h2 class="homepage-h2">Where have you been?</h2>
    </div>
  </header>
  <main class="homepage-main">
    <form class="homepage-form" action="/search" method="GET">
      <input class="search-field" type="text" name="city" placeholder="Enter a place." />
      <button class="search-button" type="submit">Go there.</button>
    </form>
  </main>
  <footer class="homepage-footer">
    <div class="homepage-footer-div">
      <a href="/boarding">Boarding</a>
      <a href="/stamped">Stamped</a>
    </div>
  </footer>
</body>

</html>
